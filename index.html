<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">        
        <script src="newprog.js"></script>
        <title>Simon Game</title>
    </head>
    <body background="Background.png">
        <div class="outer-circle">
            <input type="button" id="b1" onclick="buttonClick(1)"></button>
            <input type="button" id="b2" onclick="buttonClick(2)"></button>
            <input type="button" id="b3" onclick="buttonClick(3)"></button>
            <input type="button" id="b4" onclick="buttonClick(4)"></button>
            <div class="inner-circle"><p id="simon-text"><b>Simon<sup><font size="4">Â®</font></sup></b></p>
                <div class="strict"><p id="strict-text">STRICT</p>
                    <input type="button" id="b5" onclick="strict1()"></button>
                </div>
                <div class="blink" id="blinkT">
                </div>
                <div class="start">
                    <input type="button" id="b6" onclick()="start1()"><p id="start-text">START</p>
                </div>
                <font size=5><div id="cNumber" class="count"></div></font>
                <div class="countext"><p id="count-text"><br>COUNT<p>
                </div>
                <div class="switch">
                    <span id="on-text">ON</span>
                    <span id="off-text">OFF</span>
                    <input type="button" id="toggle" onclick="switch1()">
                    <input type="button" id="toggle2" onclick="switch1()">
                </div>
            </div>
        </div>
    <audio id="b1sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="b2sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="b3sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="b4sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio id="Wrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
    </body>
</html>
