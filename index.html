
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">        
        <script src="newprog.js"></script>
        <title>Simon Game</title>
    </head>
    <body background="Background.png">
        <div class="outer-circle">
            <input type="button" id="b1" onclick="buttonClick(1)"></button>
            <input type="button" id="b2" onclick="buttonClick(2)"></button>
            <input type="button" id="b3" onclick="buttonClick(3)"></button>
            <input type="button" id="b4" onclick="buttonClick(4)"></button>
            <div class="inner-circle"><p id="simon-text"><b>Simon<sup><font size="4">&#174</font></sup></b></p>
                <div class="strict"><p id="strict-text">STRICT</p>
                    <input type="button" id="b5" onclick="strict1()"></button>
                </div>
                <div class="blink" id="blinkT">
                </div>
                <div class="start">
                    <input type="button" id="b6" onclick="start1()"><p id="start-text">START</p>
                </div>
                <div id="cNumber" class="count"></div>
                <div id="count-text">COUNT
                </div>
                <div class="switch">
                    <span id="on-text">ON</span>
                    <span id="off-text">OFF</span>
                    <input type="button" id="toggle" onclick="switch1()">
                    <input type="button" id="toggle2" onclick="switch1()">
                </div>
            </div>
        </div>
    <audio id="b1sound" src="Music/simonSound0.ogg"></audio>
    <audio id="b2sound" src="Music/simonSound1.ogg"></audio>
    <audio id="b3sound" src="Music/simonSound2.ogg"></audio>
    <audio id="b4sound" src="Music/simonSound3.ogg"></audio>
    <audio id="Wrong" src="Music/buzz_sound.ogg"></audio>
    </body>
</html>
